apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: marker
        image: zvonimir/marker:{{ .Chart.AppVersion }}
        ports:
        - containerPort: {{ .Values.port }}
        env:
        - name: ROCKET_ADDRESS
          value: "0.0.0.0"
        - name: ROCKET_PORT
          value: "{{ .Values.port }}"
        command: [/usr/local/bin/marker]
        args: [{{ .Values.content }}]
