apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: marker
        image: zvonimir/marker:{{ .Chart.AppVersion }}
        ports:
        - containerPort: {{ .Values.port }}
        command: [/usr/local/bin/marker]
        args:
        - --port
        - "{{ .Values.port }}"
        - --content
        - {{ .Values.content }}
        - --templates
        - {{ .Values.templates }}
        - --static
        - {{ .Values.static }}
